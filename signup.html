<!DOCTYPE html>
<html lang="en" data-ilt-installed="true">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Victorian Age, historical period, British history, Victoriann corsets, the period between approximately 1820 and 1914, Victorian Period, History & Society, Epochs">
    <meta name="keywords"
        content="Victoria Age, victorians, century period, Society, Queen Victoria, epoch, British Empire, Corsets, Stays">
    <title>Thy Victorian Society</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Go back to home page" id="logo-link">
            <h1 id="logo">Thy Victorian Society</h1></a>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up for our Events</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main id="signup">
        <section class="sections">
            <h2>Sign up</h2>

            <form method="get" action="https://formdump.codeinstitute.net/" target="_blank">
                <div id="fname-section">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name"
                        aria-label="Input your First Name in here" required>
                </div>
                <br>
                <div id="lname-section">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name"
                        aria-label="Input your Last Name in here" required>
                </div>
                <br>
                <div id="email-section">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address"
                        aria-label="Input your email in here" required>
                </div>
                <br>
                <div>
                    <label for="message">Tell us a bit about yourself</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Tell us a bit about yourself"
                        aria-label="Write us a message in here" required></textarea>
                </div>
                <div id="contact-buttons">
                    <input type="submit" value="Submit" aria-label="Submit your form (page opens up in new tab)">
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.instagram.com/thyvictoriansociety/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (open in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7302fcc78b.js" crossorigin="anonymous"></script>
</body>

</html>
